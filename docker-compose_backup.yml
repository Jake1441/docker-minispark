version: "3"

services:
  namenode:
    image: desertroam/hadoop-namenode:3.3.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9010:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=data420
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./hadoop.env

  datanode:
    image: desertroam/hadoop-datanode:3.3.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
    ports:
      - "9864:9864"
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: desertroam/hadoop-resourcemanager:3.3.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager1:
    image: desertroam/hadoop-nodemanager:3.3.1-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    image: desertroam/hadoop-historyserver:3.3.1-java8
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

  spark-master:
    image: desertroam/hadoop-master:3.3.1-java8
    container_name: masternode2
    depends_on:
      - namenode
      - datanode
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - spark.ui.port=4050
    volumes:
      - sparklib:/opt/spark

  spark-worker-1:
    image: desertroam/hadoop-worker:3.3.1-java8
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
      - "4041:4040"
    environment:
      - SPARK_WORKER_WEBUI_PORT=8081
      - "SPARK_MASTER=spark://masternode2:7077"
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000

  spark-worker-2:
    image: desertroam/hadoop-worker:3.3.1-java8
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
      - "4042:4040"
    environment:
      - SPARK_WORKER_WEBUI_PORT=8081
      - "SPARK_MASTER=spark://masternode2:7077"
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000

  pyspark-notebook:
    image: desertroam/hadoop-pyspark-notebook:3.3.1-java8
    container_name: pyspark-notebook
    ports: 
      - "8000:8888"
      - "4444:4444"
      - "4418:4418"
    environment:
    - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes: 
    - ./pynotebooks:/pynotebooks
    - ./data:/data
    - sparklib:/opt/spark
    env_file:
      - ./hadoop.env


volumes:
  sparklib:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:

